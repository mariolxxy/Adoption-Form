<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div>
      <h1 class="header">Become a Home To Your Favourite Pet</h1>

      <p>Fill in your full name, surname first</p>
      <form>
        <input type="text" placeholder="Enter Name" class="name" />
      </form>

      <p>Which of these Animals would you like to select?</p>

      <form>
        <select name="animal" id="animal">
          <option value="cat">Cat</option>
          <option value="dog">Dog</option>
          <option value="rabbit">Rabit</option>
          <option value="fish">Fish</option>
        </select>
      </form>

      <p>Briefly state your reason(s) for wanting to adopt and animal</p>

      <form class="reason">
        <textarea placeholder="Type your text here..."></textarea>
      </form>

      <button type="button" class="button">Submit Form</button>
    </div>
  </body>
</html>
